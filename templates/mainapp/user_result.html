<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
    <div id="container">
        <h3 class="content">User Stats</h3>
        <div class="row">
            <div class="col-12">
                <table class="table">
                        <tr>
                            <th scope="col">Name</th>
                            <td>{{ display_name }}</td>
                        </tr>
                        <tr>
                            <th scope="col">Reputation</th>
                            <td>{{ reputation }}</td>
                        </tr>
                        <tr>
                            <th scope="col">Total Answers</th>
                            <td>{{ totalanswers }}</td>
                        </tr>
                        <tr>
                            <th scope="col">Creation Date</th>
                            <td>{{ creation_date }}</td>
                        </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
